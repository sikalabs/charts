apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "default.labels" . | nindent 4 }}
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    {{- if not .Values.tls.enabled }}
    - protocol: TCP
      port: 8080
      targetPort: http
      name: http
    {{- end }}
    {{- if .Values.tls.enabled }}
    - protocol: TCP
      port: 8443
      targetPort: https
      name: https
    {{- end }}
  selector:
    app: {{ .Release.Name }}