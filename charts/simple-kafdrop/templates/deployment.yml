apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  annotations:
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: kafdrop
          image: {{ .Values.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: {{ required ".Values.kafkaBootstrapServer is required" .Values.kafkaBootstrapServer }}
            - name: SERVER_SERVLET_CONTEXTPATH
              value: '/'
