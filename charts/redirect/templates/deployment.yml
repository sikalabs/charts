apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: main
          image: sikalabs/redirect-server:v0.1.0
          imagePullPolicy: Always
          args:
            - redirect-server
            - all
            - --target
            - {{ required ".Values.target is required" .Values.target | quote}}
          ports:
            - name: http
              containerPort: 8000
