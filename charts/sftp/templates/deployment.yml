apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: {{ required ".Values.affinityKey is required" .Values.affinityKey }}
                    operator: In
                    values:
                      - {{ required ".Values.affinityValue is required" .Values.affinityValue }}
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ required ".Values.pvcName is required" .Values.pvcName }}
      containers:
        - name: main
          image: {{  .Values.image }}
          ports:
            - name: ssh
              containerPort: 22
          env:
            - name: ROOT_PASSWORD
              value: {{ required ".Values.ROOT_PASSWORD is required" .Values.ROOT_PASSWORD | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
