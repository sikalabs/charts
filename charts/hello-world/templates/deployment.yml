apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: main
          image: {{  .Values.image }}
          ports:
            - name: http
              containerPort: 8000
          {{ if .Values.TEXT }}
          env:
            - name: "TEXT"
              value: "{{ .Values.TEXT }}"
          {{ end }}
